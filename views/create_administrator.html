<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>School</title>
	<link rel="stylesheet" type="text/css" href="/views/css/mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<body>
	{% include 'header.html' %}
	<main id="all-info">
		{% include 'all_administrators.html' %}
		<div id="container">
			<h2>You are now creating a new admin</h2>
		<form enctype="multipart/form-data" action="/administrator/create-new/created" method="POST">
			<label>
				<p>Name:</p>
				<input type="name" name="name" required >
			</label>			
			<label>
				<p>Email:</p>
				<input type="email" name="email" required >
			</label>
			<label for="">
				<p>Password: 4 characters (numbers/letters) - must contain at least one number and one letter</p>
				<input type="password" name="password" required >
			</label>
			<label>
				<p>Phone:</p>
				<input type="tel" name="phone" required >
			</label>			
			<label for="">
				<p>Role:</p>
				<select name="role_id" id="">
					<option>Select role</option>
					<option value="2">manager</option>
					<option value="3">sales</option>
				</select>
			</label>
			<label for="userfile">Choose an image to upload</label>
		    <!-- MAX_FILE_SIZE must precede the file input field -->
		    <input type="hidden" name="MAX_FILE_SIZE" value="850000" />
		    <!-- Name of input element determines name in $_FILES array -->
		    Send this file: <input name="userfile" type="file" onchange="readURL(this);"  required />
		    <img id="blah" src="#" alt="your image will appear here" />

			<button type="submit">Create</button>
		</form>
		</div>
	</main>
<script>
 function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#blah')
                .attr('src', e.target.result)
				
                .width(100);
        };

        reader.readAsDataURL(input.files[0]);
    }
}
</script>
<script type="text/javascript" src="/views/js/jquery.min.js"></script>
<script type="text/javascript" src="/views/js/administrators.js"></script>
</body>
