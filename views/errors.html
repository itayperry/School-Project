<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		main {
			display: flex;
			justify-content: center;
		}
		li {
			font-size: 1.5rem;
		}
		header {
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Errors Detected</h1>
	</header>
	<main>
		<div>
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	</main>
	
</body>
</html>
