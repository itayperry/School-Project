<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/views/css/mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
	<title>School</title>
</head>
<body>
	{% include 'header.html' %}
	<main id="all-info">
		{% include 'all_courses_students.html' %}
		<div id="container">
			<h2>You are creating a new course</h2>
			<img src="/views/{{specific_course.image_link}}" alt="" width=150>
			<form enctype="multipart/form-data" action="/course/create-new/created" method="POST">

				<label>
					<p>Name:</p>
					<input type="name" name="course_name" required >
				</label>
				<label for="course_description">
					<p>Description: </p>
					<textarea name="course_description" rows="11" cols="70" required>{{specific_course.description}}</textarea><br>
				</label>
				<label for="userfile">Choose an image to upload</label>
			    <!-- MAX_FILE_SIZE must precede the file input field -->
			    <input type="hidden" name="MAX_FILE_SIZE" value="850000" />
			    <!-- Name of input element determines name in $_FILES array -->
			    Send this file: <input name="userfile" type="file" onchange="readURL(this);" required/>
			    <img id="blah" src="#" alt="your image will appear here" />
				<input type="submit" value="Create">
			</form>
		</div>
	</form>
	</main>

<script>
 function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#blah')
                .attr('src', e.target.result)
				
                .width(100);
        };

        reader.readAsDataURL(input.files[0]);
    }
}
</script>
<script type="text/javascript" src="/views/js/jquery.min.js"></script>
<script type="text/javascript" src="/views/js/students_courses.js"></script>
</body>
